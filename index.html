<script>
  function filterCountries() {
    let input = document.getElementById('country-search');
    let filter = input.value.toLowerCase();
    let dropdown = document.getElementById('country-dropdown');
    let options = dropdown.getElementsByTagName('option');

    for (let i = 0; i < options.length; i++) {
      let option = options[i];
      let country = option.text.toLowerCase();
      if (country.indexOf(filter) > -1) {
        option.style.display = ''; // Show matching options
      } else {
        option.style.display = 'none'; // Hide non-matching options
      }
    }
  }
</script>

<script>
  function nextStep(step) {
    document.querySelectorAll('.container').forEach(div => div.classList.add('hidden'));
    document.getElementById(`step${step}`).classList.remove('hidden');
  }

  document.getElementById("form1").onsubmit = function(e) {
    e.preventDefault();
    nextStep(3);
  };

  document.getElementById("form2").onsubmit = function(e) {
    e.preventDefault();
    nextStep(4);
  };

  document.getElementById("form3").onsubmit = function(e) {
    e.preventDefault();
    const file = document.querySelector('input[type="file"]').files[0];
    if (!file) {
      alert("Please upload a file.");
      return;
    }
    if (!["application/pdf", "image/jpeg", "image/jpg"].includes(file.type)) {
      alert("Only PDF or JPG files are allowed.");
      return;
    }
    if (file.size > 5 * 1024 * 1024) {
      alert("File size must be 5MB or less.");
      return;
    }
    nextStep("success");
  };
</script>
