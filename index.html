<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Automation Testing Demo Website</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: all 0.3s ease;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 600px;
      width: 100%;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1, h2 { text-align: center; }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 0.4rem;
      border: none;
      margin-bottom: 1rem;
    }
    button {
      background-color: #27ae60;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 2rem;
      cursor: pointer;
      display: block;
      margin: 1rem auto 0;
    }
    .hidden { display: none; }
    .success { text-align: center; font-size: 1.2rem; }
  </style>
</head>
<body>

<div class="container" id="step1">
  <h1>Automation Testing Demo Website</h1>
  <p style="text-align: center;">Welcoming the users to the automation testing demo website.<br/>Click continue to move further.</p>
  <button onclick="nextStep(2)">Continue</button>
</div>

<div class="container hidden" id="step2">
  <h2>Personal Details</h2>
  <form id="form1">
    <input type="text" name="name" placeholder="Full Name" pattern="[A-Za-z ]+" required />
    <input type="text" name="phone" placeholder="Phone Number" pattern="\\d{10}" required />
    <input type="email" name="email" placeholder="Email ID" required />

    <label>Gender:</label><br/>
    <label><input type="radio" name="gender" value="Male" required /> Male</label>
    <label><input type="radio" name="gender" value="Female" required /> Female</label>
    <label><input type="radio" name="gender" value="Other" required /> Other</label><br/>

    <textarea name="address" placeholder="Address" required></textarea>

    <select name="city" required>
      <option value="">Select City</option>
      <option>Mumbai</option>
      <option>Delhi</option>
      <option>Bangalore</option>
      <!-- Add all cities of India here -->
    </select>

    <select name="state" required>
      <option value="">Select State</option>
      <option>Maharashtra</option>
      <option>Karnataka</option>
      <option>Delhi</option>
      <!-- Add all Indian states here -->
    </select>

    <select name="country" required>
      <option value="">Select Country</option>
      <option>India</option>
      <option>United States</option>
      <option>United Kingdom</option>
      <option>Canada</option>
      <!-- More countries -->
    </select>

    <button type="submit">Continue to Professional Details</button>
  </form>
</div>

<div class="container hidden" id="step3">
  <h2>Professional Details</h2>
  <form id="form2">
    <input type="text" name="experience" placeholder="Work Experience" required />
    <input type="text" name="previousCompany" placeholder="Previous Company Name" required />
    <input type="text" name="domain" placeholder="Domain" required />
    <label>Date of Joining:</label>
    <input type="date" name="doj" required />
    <label>Date of Relieving:</label>
    <input type="date" name="dor" required />

    <label>Interest of Work:</label><br/>
    <label><input type="checkbox" name="interest" value="Developer" /> Developer</label><br/>
    <label><input type="checkbox" name="interest" value="Tester" /> Tester</label><br/>
    <label><input type="checkbox" name="interest" value="UI/UX" /> UI/UX</label><br/>

    <button type="submit">Next</button>
  </form>
</div>


<div class="container hidden" id="step4">
  <h2>Upload Resume</h2>
  <form id="form3">
    <input type="file" name="resume" accept=".pdf,.jpg,.jpeg" required />
    <button type="submit">Submit Application</button>
  </form>
</div>

<div class="container hidden" id="success">
  <h2 class="success">Your application has been submitted successfully!</h2>
  <button onclick="nextStep(1)">Return to Home</button>
</div>

<script>
  function nextStep(step) {
    document.querySelectorAll('.container').forEach(div => div.classList.add('hidden'));
    document.getElementById(`step${step}`).classList.remove('hidden');
  }

  document.getElementById("form1").onsubmit = function(e) {
    e.preventDefault();
    nextStep(3);
  };

  document.getElementById("form2").onsubmit = function(e) {
    e.preventDefault();
    nextStep(4);
  };

  document.getElementById("form3").onsubmit = function(e) {
    e.preventDefault();
    const file = document.querySelector('input[type="file"]').files[0];
    if (!file) {
      alert("Please upload a file.");
      return;
    }
    if (!["application/pdf", "image/jpeg", "image/jpg"].includes(file.type)) {
      alert("Only PDF or JPG files are allowed.");
      return;
    }
    if (file.size > 5 * 1024 * 1024) {
      alert("File size must be 5MB or less.");
      return;
    }
    nextStep("success");
  };
</script>

</body>
</html>
