<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selenium Practice Site</title>
  <style>
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInSuccess {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h2 {
      margin-bottom: 20px;
      animation: fadeInUp 1s ease;
    }
    form {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      max-width: 500px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      animation: fadeInUp 1.2s ease;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
    }
    .checkbox-group, .radio-group {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #fff;
      color: #2575fc;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #e0e0e0;
    }
    .success {
      color: lightgreen;
      margin-top: 15px;
      animation: fadeInSuccess 0.6s ease forwards;
    }
    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
      animation: fadeInUp 0.8s ease;
    }
    .error {
      color: yellow;
      font-size: 0.9em;
      margin-top: 5px;
    }
    .tooltip {
      position: relative;
      cursor: help;
    }
    .tooltip:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 125%;
      left: 0;
      background: #000;
      color: #fff;
      padding: 5px;
      border-radius: 4px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/Google_Chrome_icon_%282011%29.png" alt="Site Logo" class="logo">
  <h2>Selenium Practice Form</h2>
  <form id="practice-form">
    <!-- Form fields -->
    <!-- [Fields omitted for brevity, unchanged in this edit] -->

    <label for="dynamic-content">Dynamic Content:</label>
    <div id="dynamic-content">
      <button type="button" onclick="loadDynamic()">Load More Info</button>
    </div>

    <div class="button-group">
      <button type="submit">Submit</button>
      <button type="button" onclick="clearForm()">Reset</button>
      <button type="button" onclick="showAlert()">Show Alert</button>
      <button type="button" onclick="openModal()">Open Modal</button>
    </div>

    <p class="success" id="success-message" style="display: none;">Form submitted successfully!</p>
  </form>

  <!-- Modal -->
  <div id="myModal" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); justify-content: center; align-items: center;">
    <div style="background: white; color: black; padding: 20px; border-radius: 10px; text-align: center; min-width: 300px;">
      <p>This is a modal window for testing.</p>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    document.getElementById("practice-form").addEventListener("submit", function(event) {
      event.preventDefault();

      document.getElementById("name-error").textContent = "";
      document.getElementById("email-error").textContent = "";
      document.getElementById("phone-error").textContent = "";

      let isValid = true;
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (name.length < 2) {
        document.getElementById("name-error").textContent = "Name must be at least 2 characters.";
        isValid = false;
      }

      if (!/^\S+@\S+\.\S+$/.test(email)) {
        document.getElementById("email-error").textContent = "Enter a valid email address.";
        isValid = false;
      }

      if (!/^\d{10}$/.test(phone)) {
        document.getElementById("phone-error").textContent = "Enter a valid 10-digit phone number.";
        isValid = false;
      }

      document.getElementById("success-message").style.display = isValid ? "block" : "none";
    });

    function clearForm() {
      document.getElementById("practice-form").reset();
      document.getElementById("success-message").style.display = "none";
      document.getElementById("name-error").textContent = "";
      document.getElementById("email-error").textContent = "";
      document.getElementById("phone-error").textContent = "";
    }

    function showAlert() {
      alert("This is a test alert for Selenium!");
    }

    function openModal() {
      document.getElementById("myModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }

    function loadDynamic() {
      const dynamicDiv = document.getElementById("dynamic-content");
      if (!document.getElementById("dynamic-loaded")) {
        const message = document.createElement("p");
        message.id = "dynamic-loaded";
        message.textContent = "Loaded dynamic content successfully!";
        dynamicDiv.appendChild(message);
      }
    }
  </script>
</body>
</html>
