<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Automation Testing Demo Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      padding: 20px;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      display: none;
    }
    .container.active {
      display: block;
    }
    h1, h2 {
      text-align: center;
    }
    .form-group {
      margin: 15px 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
    }
    .radio-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    .radio-group label {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #27ae60;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #2ecc71;
    }
  </style>
</head>
<body>

  <div class="container active" id="page1">
    <h1>Automation Testing Demo Website</h1>
    <p style="text-align: center;">Welcoming the users to the automation testing demo website.<br>Click continue to move further.</p>
    <div style="text-align: center;">
      <button onclick="showPage(2)">Continue</button>
    </div>
  </div>

  <div class="container" id="page2">
    <h2>Basic Details</h2>
    <form id="form1">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="name" required pattern="[A-Za-z\s]+" />
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" name="phone" required pattern="[0-9]{10}" />
      </div>
      <div class="form-group">
        <label>Email ID</label>
        <input type="email" name="email" required />
      </div>
      <div class="form-group">
        <label>Gender</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="Male" required /> Male</label>
          <label><input type="radio" name="gender" value="Female" /> Female</label>
          <label><input type="radio" name="gender" value="Other" /> Other</label>
        </div>
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" name="address" required />
      </div>
      <div class="form-group">
        <label>City</label>
        <select name="city" required>
          <option value="">Select City</option>
          <option>Chennai</option>
          <option>Coimbatore</option>
          <option>Madurai</option>
          <option>Salem</option>
          <option>Erode</option>
          <!-- Add more cities of Tamil Nadu if needed -->
        </select>
      </div>
      <div class="form-group">
        <label>State</label>
        <select name="state" required>
          <option value="">Select State</option>
          <option>Tamil Nadu</option>
          <option>Kerala</option>
          <option>Karnataka</option>
          <option>Andhra Pradesh</option>
          <option>Delhi</option>
          <!-- Add all states and union territories -->
        </select>
      </div>
      <div class="form-group">
        <label>Country</label>
        <select name="country" required>
          <option value="">Select Country</option>
          <option>India</option>
          <option>Indonesia</option>
          <option>Iceland</option>
          <option>United States</option>
          <option>United Kingdom</option>
          <option>Germany</option>
          <option>France</option>
          <!-- Add all countries of the world or connect to a country API if using JS -->
        </select>
      </div>
      <button type="button" onclick="showPage(3)">Continue to Professional Details</button>
    </form>
  </div>

  <div class="container" id="page3">
    <h2>Professional Details</h2>
    <form id="form2">
      <div class="form-group">
        <label>Work Experience</label>
        <input type="text" name="experience" required />
      </div>
      <div class="form-group">
        <label>Previous Company Name</label>
        <input type="text" name="company" required />
      </div>
      <div class="form-group">
        <label>Domain</label>
        <input type="text" name="domain" required />
      </div>
      <div class="form-group">
        <label>Date of Joining</label>
        <input type="date" name="doj" required />
      </div>
      <div class="form-group">
        <label>Date of Relieving</label>
        <input type="date" name="dor" required />
      </div>
      <button type="button" onclick="showPage(4)">Next</button>
    </form>
  </div>

  <div class="container" id="page4">
    <h2>Upload Resume</h2>
    <form id="form3" onsubmit="submitForm(event)">
      <div class="form-group">
        <label>Upload Resume (PDF or JPG, max 5MB)</label>
        <input type="file" name="resume" accept=".pdf,image/*" required />
      </div>
      <button type="submit">Submit Application</button>
    </form>
  </div>

  <div class="container" id="page5">
    <h2>Application Submitted Successfully!</h2>
    <div style="text-align: center;">
      <button onclick="showPage(1)">Go to Main Page</button>
    </div>
  </div>

  <script>
    function showPage(num) {
      document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
      document.getElementById('page' + num).classList.add('active');
    }

    function submitForm(e) {
      e.preventDefault();
      const file = e.target.resume.files[0];
      if (file && (file.type === 'application/pdf' || file.type.startsWith('image/')) && file.size <= 5 * 1024 * 1024) {
        showPage(5);
      } else {
        alert("Please upload a valid PDF or JPG file under 5MB.");
      }
    }
  </script>

</body>
</html>
