<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Automation Testing Demo Website</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #1f2937, #3b82f6);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    h1, h2 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
    }

    input, select, textarea {
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-top: 5px;
      font-size: 1rem;
    }

    .gender-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .gender-group label {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #2563eb;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1e40af;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="page1">
    <h1>Automation Testing Demo Website</h1>
    <p style="text-align:center; margin-top: 20px;">Welcoming the users to the automation testing demo website.<br>Click continue to move further.</p>
    <div class="button-group" style="justify-content: center;">
      <button onclick="showPage('page2')">Continue</button>
    </div>
  </div>

  <div class="container hidden" id="page2">
    <h2>Basic Details</h2>
    <form>
      <label>Full Name</label>
      <input type="text" required pattern="[A-Za-z ]+">

      <label>Phone Number</label>
      <input type="tel" required pattern="[0-9]{10}">

      <label>Email ID</label>
      <input type="email" required>

      <label>Gender</label>
      <div class="gender-group">
        <label><input type="radio" name="gender" value="Male"> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
        <label><input type="radio" name="gender" value="Other"> Other</label>
      </div>

      <label>Address</label>
      <textarea required></textarea>

      <label>City</label>
      <select required>
        <option value="">Select City</option>
        <option>Chennai</option>
        <option>Coimbatore</option>
        <option>Madurai</option>
        <option>Salem</option>
      </select>

      <label>State</label>
      <select required>
        <option value="">Select State</option>
        <option>Tamil Nadu</option>
        <option>Kerala</option>
        <option>Karnataka</option>
      </select>

      <label>Country</label>
      <select required>
        <option value="">Select Country</option>
        <option>India</option>
        <option>United States</option>
        <option>United Kingdom</option>
      </select>

      <div class="button-group">
        <button type="button" onclick="showPage('page3')">Continue to Next Section</button>
      </div>
    </form>
  </div>

  <div class="container hidden" id="page3">
    <h2>Professional Details</h2>
    <form>
      <label>Work Experience</label>
      <input type="text" required>

      <label>Previous Company Name</label>
      <input type="text" required>

      <label>Domain</label>
      <input type="text" required>

      <label>Date of Joining</label>
      <input type="date" required>

      <label>Date of Relieving</label>
      <input type="date" required>

      <div class="button-group">
        <button type="button" onclick="showPage('page4')">Next</button>
      </div>
    </form>
  </div>

  <div class="container hidden" id="page4">
    <h2>Upload Resume</h2>
    <form onsubmit="submitForm(event)">
      <label>Upload (PDF or JPG, max 5MB)</label>
      <input type="file" accept=".pdf, image/*" required>

      <div class="button-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <div class="container hidden" id="page5">
    <h2>Application Submitted Successfully!</h2>
    <div class="button-group" style="justify-content: center;">
      <button onclick="showPage('page1')">Go to Main Page</button>
    </div>
  </div>

  <script>
    function showPage(pageId) {
      document.querySelectorAll('.container').forEach(page => page.classList.add('hidden'));
      document.getElementById(pageId).classList.remove('hidden');
    }

    function submitForm(event) {
      event.preventDefault();
      alert("Resume submitted successfully!");
      showPage('page5');
    }
  </script>
</body>
</html>
