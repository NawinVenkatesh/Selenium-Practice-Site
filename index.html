<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Automation Testing Demo Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-section {
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-label {
      display: block;
      margin-bottom: 5px;
    }
    .form-input, .form-select, .form-textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .form-textarea {
      resize: vertical;
    }
    .button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .button:hover {
      background-color: #45a049;
    }
    .center-text {
      text-align: center;
    }
    .gender-options-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 8px;
    }
    .gender-options {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }
    .gender-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="container center-text">
    <h1>Automation Testing Demo Website</h1>
    <div id="page1" class="form-section">
      <p>Welcoming the users to the automation testing demo website.<br />Click continue to move further.</p>
      <button class="button" onclick="goToPage(2)">Continue</button>
    </div>

    <form id="page2" class="form-section" style="display: none;">
      <div class="form-group">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" id="fullname" name="fullname" class="form-input" required />
      </div>
      <div class="form-group">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" id="phone" name="phone" class="form-input" pattern="[0-9]{10}" required />
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email ID</label>
        <input type="email" id="email" name="email" class="form-input" required />
      </div>
      <div class="form-group">
        <label for="gender" class="form-label">Gender</label>
        <div class="gender-options-wrapper">
          <div class="gender-options">
            <label for="male" class="gender-label">
              <input type="radio" id="male" name="gender" value="Male"> Male
            </label>
            <label for="female" class="gender-label">
              <input type="radio" id="female" name="gender" value="Female"> Female
            </label>
            <label for="other" class="gender-label">
              <input type="radio" id="other" name="gender" value="Other"> Other
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="address" class="form-label">Address</label>
        <textarea id="address" name="address" class="form-textarea" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="city" class="form-label">City</label>
        <select id="city" name="city" class="form-select" required>
          <option value="">Select City</option>
          <option>Chennai</option>
          <option>Coimbatore</option>
          <option>Madurai</option>
          <option>Trichy</option>
          <option>Salem</option>
        </select>
      </div>
      <div class="form-group">
        <label for="state" class="form-label">State</label>
        <select id="state" name="state" class="form-select" required>
          <option value="">Select State</option>
          <option>Tamil Nadu</option>
          <option>Kerala</option>
          <option>Karnataka</option>
          <option>Andhra Pradesh</option>
          <option>Telangana</option>
        </select>
      </div>
      <div class="form-group">
        <label for="country" class="form-label">Country</label>
        <select id="country" name="country" class="form-select" required>
          <option value="">Select Country</option>
          <option>India</option>
          <option>Indonesia</option>
          <option>Ireland</option>
          <option>Italy</option>
          <option>Israel</option>
        </select>
      </div>
      <button type="button" class="button" onclick="goToPage(3)">Continue to Professional Details</button>
    </form>
  </div>

  <script>
    function goToPage(pageNumber) {
      for (let i = 1; i <= 3; i++) {
        const page = document.getElementById("page" + i);
        if (page) page.style.display = i === pageNumber ? "block" : "none";
      }
    }
  </script>
</body>
</html>
