<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Automation Testing Demo Website</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 600px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .hidden {
      display: none;
    }

    button {
      background: #007BFF;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    form {
      text-align: left;
      margin-top: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    .radio-group {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="welcome">
      <h1>Automation Testing Demo Website</h1>
      <p>Welcoming the users to the automation testing demo website.<br>Click continue to move further.</p>
      <button onclick="showForm()">Continue</button>
    </div>

    <form id="userForm" class="hidden">
      <label>Full Name</label>
      <input type="text" name="name" required />

      <label>Phone Number</label>
      <input type="tel" name="phone" required />

      <label>Email ID</label>
      <input type="email" name="email" required />

      <label>Gender</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="Male" required /> Male</label>
        <label><input type="radio" name="gender" value="Female" /> Female</label>
        <label><input type="radio" name="gender" value="Other" /> Other</label>
      </div>

      <label>Address</label>
      <input type="text" name="address" required />

      <label>City</label>
      <select name="city" required>
        <option value="">Select City</option>
        <option>Mumbai</option><option>Delhi</option><option>Bengaluru</option><option>Hyderabad</option>
        <option>Ahmedabad</option><option>Chennai</option><option>Kolkata</option><option>Pune</option>
        <option>Jaipur</option><option>Surat</option><option>Lucknow</option><option>Kanpur</option>
        <option>Nagpur</option><option>Indore</option><option>Thane</option>
      </select>

      <label>State</label>
      <select name="state" required>
        <option value="">Select State</option>
        <option>Andhra Pradesh</option><option>Assam</option><option>Bihar</option><option>Chhattisgarh</option>
        <option>Goa</option><option>Gujarat</option><option>Haryana</option><option>Karnataka</option>
        <option>Kerala</option><option>Maharashtra</option><option>Madhya Pradesh</option><option>Odisha</option>
        <option>Punjab</option><option>Rajasthan</option><option>Tamil Nadu</option><option>Telangana</option>
        <option>Uttar Pradesh</option><option>Uttarakhand</option><option>West Bengal</option>
      </select>

      <label>Country</label>
      <select name="country" required>
        <option value="">Select Country</option>
        <option>India</option><option>United States</option><option>Canada</option><option>Australia</option>
        <option>United Kingdom</option><option>Germany</option><option>France</option><option>Japan</option>
      </select>

      <button type="submit" style="margin-top: 15px;">Submit</button>
    </form>
  </div>

  <script>
    function showForm() {
      document.getElementById('welcome').classList.add('hidden');
      document.getElementById('userForm').classList.remove('hidden');
    }
  </script>
</body>
</html>
